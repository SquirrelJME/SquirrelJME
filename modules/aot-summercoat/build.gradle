{
	javaDocErrorCode = "RA"
	swmType = JavaMEMidletType.API
	swmName = "Ahead-Of-Time Support - SummerCoat"
	swmVendor = "Stephanie Gawroriski"
	tags += "aot-compiler"
	tags += "summercoat"

	// Needed for testing
	optionalDependenciesTest += project(":modules:aot-summercoat-interpreter")
	
	// Pull in all dependencies that provide support for architectures and
