	// that these modules could implement their own unique tests accordingly.
	//optionalDependenciesTest += project(":modules:aot-summercoat-c")
}

dependencies
{
	api project(":modules:aot")
	api project(":modules:tool-classfile")
	
	testImplementation testFixtures(project(":modules:aot"))
}
