import cc.squirreljme.plugin.swm.JavaMEStandard

description = "This contains the implementation of the " +
	"record management system which is used to manage records which may be " +
	"used instead of the filesystem (if a filesystem is not supported)."
version = rootProject.version

squirreljme
{
	javaDocErrorCode = "DC"
	swmType = JavaMEMidletType.API
