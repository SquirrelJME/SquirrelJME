import cc.squirreljme.plugin.swm.JavaMEMidletType

description = "Compatibility layer for deprecated SquirrelJME UIForm."
version = rootProject.version

squirreljme
{
	javaDocErrorCode = "UZ"
	swmType = JavaMEMidletType.API
	swmName = "Scritch UI UIForm Wrapper"
	swmVendor = "Stephanie Gawroriski"
	tags += "graphics"
	tags += "scritchui"
	
	// Optional dependency on the framebuffer implementation in the event
	// that the system has no native ScritchUI interface
	optionalDependencies += project(":modules:scritch-ui-fb")
}

dependencies
{
	api project(":modules:cldc-compact")
	
	api project(":modules:scritch-ui")
}
