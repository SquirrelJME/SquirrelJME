import cc.squirreljme.plugin.JavaMEStandard

description = "This provides access to devices which use the " +
	"standard AT command set."

squirreljme
{
	javaDocErrorCode = "CZ"
	swmName = "JavaME 8 Device I/O (AT Device)"
	swmVendor = "Stephanie Gawroriski"
	definedStandards += new JavaMEStandard("dio.atcmd;;1.0.1")
}

dependencies
{
	compile project(":modules:cldc")

	compile project(":modules:dio")
	compile project(":modules:dio-modem")
}