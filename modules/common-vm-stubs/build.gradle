import cc.squirreljme.plugin.JavaMEMidletType

description = "This project contains the stubs which are " +
	"needed by non-SquirrelJME Java ME systems, since internal SquirrelJME " +
	"APIs are used in some classes."

squirreljme
{
	javaDocErrorCode = "AJ"
	swmType = JavaMEMidletType.LIBRARY
	swmName = "SpringCoat VM Java ME Stubs"
	swmVendor = "Stephanie Gawroriski"
}

dependencies
{
	implementation project(":modules:cldc-compact")
}
