import cc.squirreljme.plugin.JavaMEStandard

description = "This provides access to PWM devices."

squirreljme
{
	javaDocErrorCode = "DR"
	swmName = "JavaME 8 Device I/O (PWM)"
	swmVendor = "Stephanie Gawroriski"
	definedStandards += new JavaMEStandard("dio.pwm;;1.0.1")
}

dependencies
{
	compile project(":modules:cldc-compact")

	compile project(":modules:dio")
	compile project(":modules:dio-gpio")
}
