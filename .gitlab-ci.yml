##############################################################################
################################# BOILERPLATE ################################
##############################################################################

# Stages for building
stages:
  - build-prepare
  - build-shared
  - build-static

# Core definitions
.core-defs:
  variables:
    CORENAME: squirreljme
    JNI_PATH: ratufacoat/libretro/
    MAKEFILE_PATH: ratufacoat
    MAKEFILE: makefilelibretro
    SQUIRRELJME_HAS_BUILTIN: 1
    SQUIRRELJME_ROM_URL: https://circleci.com/api/v1.1/project/github/SquirrelJME/SquirrelJME/$SQUIRRELJME_ROM_ID/artifacts

    # CMake Settings
    CMAKE_SOURCE_ROOT: ratufacoat
    EXTRA_PATH: src/frontend/libretro

# SquirrelJME Support (Common)
.squirreljme-support-common:
  # Only trigger from external triggers
  only:
    - triggers
  before_script:
    # Make sure the directories exist first
    - mkdir -p ratufacoat/build/

    # Download the built-in ROM
    - echo Downloading External ROM...
    - "curl -L -H \"Circle-Token: $CIRCLECI_ACCESS_TOKEN\" \"$SQUIRRELJME_ROM_URL\" | tr -d '\n' | tr -d ' ' | sed 's/.*\"url\":\"\\([^\"]*\\)\".*/\\1/' > .rom-url"
    - "curl -L \"$(cat .rom-url)\" > ratufacoat/build/builtin.c"

# Inclusion templates, required for the build to work
include:
  ################################## DESKTOPS ################################
  # Linux 32-bit and 64-bit
  - project: 'libretro-infrastructure/ci-templates'
    file: '/linux-cmake.yml'

  # MacOS 32-bit and 64-bit
  - project: 'libretro-infrastructure/ci-templates'
    file: '/osx-cmake-x86.yml'

  # MacOS ARM 64-bit
  - project: 'libretro-infrastructure/ci-templates'
    file: '/osx-arm64.yml'

  # Windows 32-bit and 64-bit
  - project: 'libretro-infrastructure/ci-templates'
    file: '/windows-cmake-mingw.yml'

  ################################## CELLULAR ################################
  # Android
  - project: 'libretro-infrastructure/ci-templates'
    file: '/android-cmake.yml'

  # iOS 9
  - project: 'libretro-infrastructure/ci-templates'
    file: '/ios9.yml'

  # tvOS
  - project: 'libretro-infrastructure/ci-templates'
    file: '/tvos-arm64.yml'

  ################################## CONSOLES ################################
  # Dingux (GCW Zero)
  - project: 'libretro-infrastructure/ci-templates'
    file: '/dingux-cmake.yml'

  # Nintendo 3DS
  - project: 'libretro-infrastructure/ci-templates'
    file: '/ctr-static-cmake.yml'

  # Nintendo GameCube
  - project: 'libretro-infrastructure/ci-templates'
    file: '/ngc-static.yml'

  # Nintendo Switch
  - project: 'libretro-infrastructure/ci-templates'
    file: '/libnx-static-cmake.yml'

  # Nintendo Wii
  - project: 'libretro-infrastructure/ci-templates'
    file: '/wii-static.yml'

  # Nintendo Wii U
  - project: 'libretro-infrastructure/ci-templates'
    file: '/wiiu-static-cmake.yml'

  # PlayStation 2
  - project: 'libretro-infrastructure/ci-templates'
    file: '/ps2-static.yml'

  # PlayStation Portable
  - project: 'libretro-infrastructure/ci-templates'
    file: '/psp-static-cmake.yml'

  # PlayStation Vita
  - project: 'libretro-infrastructure/ci-templates'
    file: '/vita-static-cmake.yml'

  #################################### MISC ##################################
  # Emscripten
  - project: 'libretro-infrastructure/ci-templates'
    file: '/emscripten-static-cmake.yml'

