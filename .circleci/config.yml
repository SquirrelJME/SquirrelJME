# DESCRIPTION: CircleCI Build Configuration

version: 2.1
executors:
  buildenv:
    docker:
      - image: circleci/openjdk:8-jdk

orbs:
  win: circleci/windows@2.2.0

jobs:
  build_windows:
    executor:
      name: win/default
      shell: cmd.exe
    steps:
      - checkout
      - run:
          name: Gradle Build
          command: gradlew build
  build_linux:
    executor: buildenv
    steps:
      - checkout
      - run:
          name: Gradle Build
          command: ./gradlew build

workflows:
  version: 2
  tests:
    jobs:
      - build_windows
      - build_linux
