# DESCRIPTION: CircleCI Build Configuration

version: 2.1
executors:
  buildenv:
    docker:
      - image: circleci/openjdk:8-jdk
    working_directory: ~/squirreljme-build

commands:
  initialize_buildenv:
    description: "Initializes the build environment"
    steps:
      - checkout:
          path: ~/squirreljme
      - run:
          name: Setup directory
          command: mkdir -p ~/squirreljme-build

jobs:
  build_javase:
    executor: buildenv
    steps:
      - initialize_buildenv
      - run:
          name: Shade JavaSE
          command: ~/squirreljme/build.sh dist javase
  build_javame:
    executor: buildenv
    steps:
      - initialize_buildenv
      - run:
          name: Shade JavaME
          command: ~/squirreljme/build.sh dist javame
  tests_springcoat:
    executor: buildenv
    steps:
      - initialize_buildenv
      - run:
          name: Clear old test results
          command: rm -f jut/springcoat/results.xml
      - run:
          name: Create test directory
          command: mkdir -p jut/springcoat
      - run:
          name: Running SpringCoat VM
          command: ~/squirreljme/build.sh launch -v springcoat tac-runner > jut/springcoat/results.xml
      - store_test_results:
          path: jut
  tests_summercoat:
    executor: buildenv
    steps:
      - initialize_buildenv
      - run:
          name: Clear old test results
          command: rm -f jut/summercoat/results.xml
      - run:
          name: Create test directory
          command: mkdir -p jut/summercoat
      - run:
          name: Running SummerCoat VM
          command: ~/squirreljme/build.sh launch -v summercoat tac-runner > jut/summercoat/results.xml
      - store_test_results:
          path: jut

workflows:
  version: 2
  build:
    jobs:
      - build_javase
      - build_javame
  tests:
    jobs:
      - tests_springcoat
      - tests_summercoat

